<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .half{
            width: 49%;
        }

        .half img{
            max-width: 100%;
        }
        
        section > div{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
    <title>Cat clicker</title>
</head>
<body>
    <h1>Cat clicker</h1>
    <section>

        <div>
            <div class="half">
                <p>Cat List : Choose a cat on this list to display it name</p>
                <ul>
                    <li>
                        <a href="#" onclick="showCat(1)">
                            Cat 1
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showCat(2)">
                            Cat 2
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showCat(3)">
                            Cat 3
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showCat(4)">
                            Cat 4
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showCat(5)">
                            Cat 5
                        </a>
                    </li>
                </ul>
            </div>
            <div class="half">
                <p class="cat-name"></p>
                <p>You have clicked <strong id="count"></strong> 
                    times for <strong class="cat-name"></strong>!
                </p>
                <a href="#" onclick="countClicks()">
                    <img id="cat-img" alt="Click me too!">
                </a>
            </div>
        </div>
        
        
    </section>

    <script>
        var count = 0,
            count1 = 0,
            count2 = 0,
            count3 = 0,
            count4 = 0,
            count5 = 0,
            chosenCat = 0;

        function countClicks(){
            var catName = document.getElementsByClassName('cat-name')[0].textContent;
            
            switch(catName){
                case "cat1":
                    count1 ++;
                    break;
                case "cat2":
                    count2 ++;
                    break;
                case "cat3":
                    count3 ++;
                    break;
                case "cat4":
                    count4 ++;
                    break; 
                case "cat5":
                    count5 ++;
                    break;  
            }

            document.getElementById('count').textContent = eval("count"+chosenCat);
            
        }

        function showCat(n){

            document.getElementById('count').textContent = eval("count"+n);
            document.getElementById('cat-img').setAttribute("src", "/images/cat"+n+".jpg");
            var names = document.getElementsByClassName('cat-name');
            Array.from(names).forEach((el) => {
                el.textContent = "cat"+n;
            });
            
            chosenCat = n;
            
        }

    </script>
</body>
</html>
