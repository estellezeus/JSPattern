<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .half{
            width: 49%;
        }

        .half img{
            max-width: 100%;
        }
        
        section > div{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
    <title>Cat clicker</title>
</head>
<body>
    <h1>Cat clicker</h1>
    <section>

        <p>You have clicked <strong id="count"></strong> times !</p>
        <div>
            <div class="half">
                <p>Cat 1</p>
                <a href="#" id="cat-link" onclick="countClicks()">
                    <img src="cat-clicked.jpg" alt="Click me !">
                </a>
            </div>
            <div class="half">
                <p>Cat 2</p>
                <a href="#" onclick="countClicks()">
                    <img src="cat-clicked.jpg" alt="Click me too!">
                </a>
            </div>
        </div>
        
        
    </section>

    <script>
        var count = 0;

        function countClicks(){
            count ++;
            document.getElementById('count').textContent = `${count}`;
        }

    </script>
</body>
</html>
